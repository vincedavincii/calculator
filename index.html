<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">

        <div class="display-output">
            <div data-previousDisplay class="previous-display"></div>
            <div data-currentDisplay class="current-display"></div>
        </div>

            <button data-allClear class="big-btn special-btn">AC</button>
            <button data-delete class="special-btn">DEL</button>
            <button data-operator class="operator-btn">/</button>
            <button data-number class="num-btn">1</button>
            <button data-number class="num-btn">2</button>
            <button data-number class="num-btn">3</button>
            <button data-operator class="operator-btn">*</button>
            <button data-number class="num-btn">4</button>
            <button data-number class="num-btn">5</button>
            <button data-number class="num-btn">6</button>
            <button data-operator class="operator-btn">+</button>
            <button data-number class="num-btn">7</button>
            <button data-number class="num-btn">8</button>
            <button data-number class="num-btn">9</button>
            <button data-operator class="operator-btn">-</button>
            <button data-number class="num-btn">.</button>
            <button data-number class="num-btn">0</button>
            <button data-equals class="big-btn equal-btn">=</button>
        </div>
        <p id="err">Check your Math</p>
    <script src="./script.js"></script>
</body>

</html>
